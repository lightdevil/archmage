	<div id="preloader">

	</div>

	<a class="scrollToTop" href="#"><i class="fa fa-angle-up"></i></a>

	<header id="header">
		<div class="header-top">
			<div class="container">
				<form action="">
					<div id="search">
						<input type="text" placeholder="Type your search keyword here and hit Enter..." name="s" id="m_search" style="display: inline-block;">
						<button type="submit">
							<i class="fa fa-search"></i>
						</button>
					</div>
				</form>
			</div>
		</div>

		<div class="header-bottom">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-sm-6 col-xs-6">
						<div class="header-contact">
							<ul>
								<li>
									<div class="mail">
										<i class="fa fa-envelope"></i>
										abhaggl@gmail.com
									</div>
								</li>
							</ul>
						</div>
					</div>
					<div class="col-md-6 col-sm-6 col-xs-6">
						<div class="header-login">
							<a class="login modal-form" data-target="#login-form" data-toggle="modal" href="#">Login / Sign Up</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<div aria-hidden="false" role="dialog" tabindex="-1" id="login-form" class="modal leread-modal fade in">
		<div class="modal-dialog">
			<div id="login-content" class="modal-content">
				<div class="modal-header">
					<button aria-label="Close" data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span></button>
					<h4 class="modal-title"><i class="fa fa-unlock-alt"></i>Login</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<input type="text" placeholder="User name" class="form-control" id="siusername" />
						</div>
						<div class="form-group">
							<input type="password" placeholder="Password" class="form-control" id="sipassword">
						</div>
						<div class="loginbox">
							<label><input type="checkbox"><span>Remember me</span></label>
							<button class="btn signin-btn" type="button" id="signin">SIGN IN</button>
						</div>
					</form>
				</div>
				<div class="modal-footer footer-box">
					<a href="#">Forgot password !</a>
					<br/>
					<span>No account ? <a id="signup-btn" href="#">Sign Up</a></span>            
				</div>
			</div>
			<div id="signup-content" class="modal-content">
				<div class="modal-header">
					<button aria-label="Close" data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span></button>
					<h4 class="modal-title"><i class="fa fa-lock"></i>Sign Up</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<input placeholder="Name" class="form-control" id="suname">
						</div>
						<div class="form-group">
							<input placeholder="Username" class="form-control" id="suusername">
						</div>
						<div class="form-group">
							<input placeholder="Email" class="form-control" id="suemail">
						</div>
						<div class="form-group">
							<input type="password" placeholder="Password" class="form-control" id="supassword">
						</div>
						<div class="loginbox">
							<button class="btn signin-btn" type="button" id="signup">SIGN UP</button>
						</div>
					</form>
				</div>
				<div class="modal-footer footer-box">
					<span>Already got account? <a id="login-btn" href="#">Sign In.</a></span>
				</div>
			</div>
		</div>
	</div>
